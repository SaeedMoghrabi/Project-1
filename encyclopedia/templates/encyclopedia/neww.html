{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia - New Page
{% endblock %}

{% block body %}
    <div class="container my-5">
        <h1 class="display-4">Create a New Page</h1>

        <form action="{% url 'new_page' %}" method="POST">
            {% csrf_token %}
            <div class="form-group mt-4">
                <label for="title">Title:</label>
                <input type="text" class="form-control" name="title" id="title" placeholder="Enter Title" required>
            </div>

            <div class="form-group mt-4">
                <label for="content">Markdown Content:</label>
                <textarea class="form-control" name="content" id="content" rows="10" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary mt-4">Create New Page</button>
        </form>
    </div>
{% endblock %}
