{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <div class="container">
        <h1 class="mt-3 mb-4">Search Results</h1>

        <ul class="list-group">
            {% for entry in recommendation %}
                <li class="list-group-item">
                    <a href="{% url 'entry' title=entry %}">{{ entry }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
